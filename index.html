<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pwa</title>
</head>

<body>
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1512030580353&di=39576294b140a93db02fe83cc47df721&imgtype=0&src=http%3A%2F%2Fimg3.duitang.com%2Fuploads%2Fitem%2F201505%2F17%2F20150517233349_xkuFM.jpeg" />
    <script type="text/javascript">
        // 检查浏览器是否支持 Service Workers
        if ('serviceWorker' in navigator) {
            // 如果支持，注册一个叫做 'sw.js' 的 Service Worker 文件
            // 如果某些函数返回 Promise，你可以在后面附加 .then()，then 里面包含成功的回调、失败的回调，等等。
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                // 注册成功
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
                // 注册失败
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
</body>

</html>
